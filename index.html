<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Finance - MVP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- PANTALLA DE CARGA -->
    <div id="loading-screen" class="loading-screen">
        <div class="loader-content">
            <h1 class="loader-title">MyFinance</h1>
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-arrow-clockwise loader-icon" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
                <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
            </svg>
            <p class="loader-text">Cargando...</p>
        </div>
    </div>

    <!-- BOTÓN DE MENÚ (HAMBURGUESA) -->
    <button id="menu-btn" class="menu-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
        </svg>
    </button>

    <!-- MENÚ LATERAL (SIDEBAR) -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h2>MY FINANCE</h2>
        </div>
        <nav class="sidebar-nav">
            <button class="sidebar-link active" onclick="cambiarVista('registro')">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5z"/>
                </svg>
                Main
            </button>
            <button class="sidebar-link" onclick="cambiarVista('resumen')">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M4 11a1 1 0 1 1 2 0v1a1 1 0 1 1-2 0v-1zm6-4a1 1 0 1 1 2 0v5a1 1 0 1 1-2 0V7zM7 9a1 1 0 0 1 2 0v3a1 1 0 1 1-2 0V9z"/>
                    <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                    <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                </svg>
                Resumen
            </button>
        </nav>
    </div>
    
    <!-- OVERLAY (FONDO OSCURO) -->
    <div id="overlay" class="overlay"></div>

    <!-- CONTENEDOR PRINCIPAL -->
    <div class="main-wrapper">
        
        <!-- VISTA 1: FORMULARIO (Main) -->
        <section id="view-registro" class="view active">
            <div class="container">
                <h1>My Finance</h1>
                <form id="transaction-form">
                    <div class="form-group">
                        <label for="hoja">Cuenta</label>
                        <select id="hoja" name="hoja"></select>
                    </div>
                    <div class="form-group">
                        <label for="cartera">Cartera</label>
                        <select id="cartera" name="cartera"></select>
                    </div>
                    <div class="form-group">
                        <label for="tipo">Tipo</label>
                        <select id="tipo" name="tipo">
                            <option value="Egreso">Egreso</option>
                            <option value="Ingreso">Ingreso</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="concepto">Concepto</label>
                        <input type="text" id="concepto" name="concepto" list="lista-conceptos" placeholder="Ej: Café o selecciona una regla" autocomplete="off" required>
                        <datalist id="lista-conceptos"></datalist>
                    </div>
                    <div class="form-group">
                        <label for="cantidad">Cantidad</label>
                        <input type="number" id="cantidad" name="cantidad" step="0.01" placeholder="Ej: 45.50" required>
                    </div>
                    <button type="submit" id="submit-button">Registrar</button>
                    <p id="status-message"></p>
                    
                    <div class="sheet-link-container">
                        <a href="https://docs.google.com/spreadsheets/d/e/2PACX-1vQ9CZ4QfhFKwx_Ha-I-bz64LTFysXj0t-jmCsrqekFnyNit_vzoEP9O8ZbHGWibe2Xcm5_ufv7ufmtk/pubhtml" target="_blank" class="sheet-link">
                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm15 2h-4v3h4V4zm0 4h-4v3h4V8zm0 4h-4v3h3a1 1 0 0 0 1-1v-2zm-5 3v-3H6v3h4zm-5 0v-3H1v2a1 1 0 0 0 1 1h3zm-4-4h4V8H1v3zm0-4h4V4H1v3zm5-3v3h4V4H6zm4 4H6v3h4V8z"/>
                            </svg>
                            Ver Data (Sheets)
                        </a>
                    </div>
                </form>
            </div>
        </section>

        <!-- VISTA 2: RESUMEN (Gráfico D3) -->
        <section id="view-resumen" class="view">
            <div id="d3-container"></div>
            <button id="refresh-graph-btn" onclick="cargarResumen()">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
                    <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
                </svg>
            </button>
        </section>

    </div>

    <script src="app.js"></script>
</body>
</html>
